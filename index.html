<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
			rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
			rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section>
				<div class="background">
					<img class="flex-item odin-image" src="./assets/odin-lined.png" alt="" />
					<h1 class="flex-item">ODIN</h1>
				</div>

				<div class="container">
					<img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
					<div class="main-content">
						<h2>
							This is not a real online service! You know you need something
							like this in your life to help you realize your deepest dreams.
							Sign up <em>now</em> now to get started
						</h2>
						<h2>You <em>know</em> you want to.</h2>

						<form action="">
							<div class="form-card">
								<h2>Let's do this!</h2>
								<div class="form-container">
									<div class="left-side">
										<div class="first_name">
											<label for="first_name">First Name</label><br />
											<input
												required
												type="text"
												name="first_name"
												id="first_name" />
										</div>

										<div class="last_name">
											<label for="last_name">Last Name</label><br />
											<input
												required
												type="text"
												name="last_name"
												id="last_name" />
										</div>
										<div class="password">
											<label for="password">PASSWORD</label><br />
											<input
												required
												type="password"
												name="password"
												id="password" />
										</div>
									</div>

									<div class="right-side">
										<div class="email">
											<label for="email">Email</label><br />
											<input required type="email" name="email" id="email" />
										</div>
										<div class="phone_number">
											<label for="phone_number">Phone Number</label><br />
											<input
												maxlength="10"
												required
												type="text"
												name="phone_number"
												id="phone_number" />
										</div>

										<div class="confirm_password">
											<label for="confirm_password">CONFIRM PASSWORD</label
											><br />
											<input
												required
												type="password"
												name="confirm_password"
												id="confirm_password" />
										</div>
									</div>
								</div>
							</div>
							<div class="bottom-inputs">
								<button type="submit">Create Account</button>

								<p>
									Already have an account?
									<a href="#" target="_blank" rel="noopener noreferrer"
										>Log in</a
									>
								</p>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
